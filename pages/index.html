<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Swap</title>
</head>
<body>
    <h1>Token Swap Interface</h1>
    <form id="swapForm">
        <label for="sendToken">Send Token:</label>
        <input type="text" id="sendToken" name="sendToken" required>
        <br>
        <label for="getToken">Get Token:</label>
        <input type="text" id="getToken" name="getToken" required>
        <br>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required>
        <br>
        <label for="slippage">Slippage:</label>
        <input type="number" id="slippage" name="slippage" required>
        <br>
        <button type="submit">Swap</button>
    </form>

    <script>
        document.getElementById('swapForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const sendToken = document.getElementById('sendToken').value;
            const getToken = document.getElementById('getToken').value;
            const amount = document.getElementById('amount').value;
            const slippage = document.getElementById('slippage').value;

            const response = await fetch('/swap', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ send_token: sendToken, get_token: getToken, amount, slippage }),
            });

            const result = await response.json();
            alert(JSON.stringify(result));
        });
    </script>
</body>
</html>
